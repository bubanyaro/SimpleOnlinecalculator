<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esla Online Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .calculator-container {
            perspective: 1000px;
            z-index: 10;
            position: relative;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: slideInScale 1s ease-out;
            max-width: 380px;
            width: 100%;
            position: relative;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border-radius: 25px;
            z-index: -1;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8) rotateX(30deg);
            }
            60% {
                transform: translateY(10px) scale(1.05) rotateX(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }

        .display {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 20, 20, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            transition: left 0.8s ease-in-out;
        }

        .display:hover::before {
            left: 100%;
        }

        .input {
            color: #ffffff;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: textGlow 0.3s ease-in;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-family: 'Courier New', monospace;
        }

        .result {
            color: #00ff88;
            font-size: 20px;
            font-weight: 500;
            opacity: 0.9;
            min-height: 25px;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            font-family: 'Courier New', monospace;
        }

        @keyframes textGlow {
            from { 
                opacity: 0.7;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            to { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        .btn {
            border: none;
            border-radius: 18px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            height: 70px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            font-family: 'Segoe UI', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        /* Number buttons - Blue gradient */
        .number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .number:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .number:active {
            background: linear-gradient(135deg, #4e5fc6 0%, #5e377e 100%);
        }

        /* Operator buttons - Orange/Pink gradient */
        .operator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .operator:hover {
            background: linear-gradient(135deg, #ee85f9 0%, #f44760 100%);
        }

        .operator:active {
            background: linear-gradient(135deg, #ec77f7 0%, #f33754 100%);
        }

        /* Equals button - Special long button */
        .equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            grid-row: span 2;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .equals:hover {
            background: linear-gradient(135deg, #43a0fd 0%, #00e1ed 100%);
        }

        .equals:active {
            background: linear-gradient(135deg, #3794fc 0%, #00d0dc 100%);
        }

        .equals::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            border-top: 2px solid transparent;
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .equals.calculating::after {
            opacity: 1;
            animation: spin 0.8s linear;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Clear button - Red gradient */
        .clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            font-weight: 900;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .clear:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e84118 100%);
        }

        .clear:active {
            background: linear-gradient(135deg, #ff3939 0%, #e2370c 100%);
        }

        /* Zero button - spans 2 columns */
        .zero {
            grid-column: span 2;
        }

        /* Special effects */
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes displayShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .calculator.pulse {
            animation: buttonPulse 0.4s ease-in-out;
        }

        .display.shake {
            animation: displayShake 0.4s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .calculator {
                padding: 25px;
                margin: 10px;
            }
            
            .btn {
                height: 60px;
                font-size: 20px;
            }
            
            .input {
                font-size: 24px;
            }
            
            .result {
                font-size: 18px;
            }

            .logo {
                font-size: 28px;
            }
        }

        @media (max-width: 360px) {
            .buttons {
                gap: 12px;
            }
            
            .btn {
                height: 55px;
                font-size: 18px;
            }

            .equals {
                font-size: 24px;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
